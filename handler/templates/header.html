    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(
      function(){
        $('#shared-input').change(function() {
          $('#sharequota-input').prop('disabled',!$(this).prop('checked'))
      });

      $('#type-select').change(function(){
        value = $(this).find(":selected").attr('value')
        cond = (value == 1)
          $('#category-select').prop('disabled',cond)
          if (cond) {
                $("#category-select").val('1')
            } else {
                $("#category-select").val('0')
          }
      });

    });
    </script>
    <style type="text/css">
    .expense-positive .amount {color: red}
    .expense-negative .amount{color: green}

    .transfer {background-color: #ddd !important;font-weight: bold}
    </style>
  </head>
