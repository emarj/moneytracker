{{define "header"}}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MoneyTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(
      function () {
        $('#shared-input').change(function () {
          var checked = $(this).prop('checked');
          $('#sharequota-input').prop('disabled', !checked)
          $('#sharedamount1').prop('disabled', !checked)
          $('#sharedamount2').prop('disabled', !checked)

          if (checked) updateAmounts();
          if (!checked) {
            $('#sharequota-input').val(50);
            $('#sharedamount1').val('');
            $('#sharedamount2').val('');

          }
        });

        $('input[name="Amount"]').change(updateAmounts);
        $('#sharequota-input').change(updateAmounts);

        $('#sharedamount2').change(updateQuota);

        $('#type-select').change(function () {
          value = $(this).find(":selected").attr('value')
          cond = (value == 1)

          if (cond) {
            $("#category-select").val('1')
          } else {
            $("#category-select").val('0')
          }
        });

        $(".clickable").click(function () {
          window.document.location = $(this).data("href");
        });


      });

      function updateAmounts() {
          var quota = $('#sharequota-input').val();
          var amount = $('input[name="Amount"]').val();
          var amount1 = amount*(100 - quota)/100;
          var amount2 = amount*(quota)/100;

          $('#sharedamount1').val(amount1);
          $('#sharedamount2').val(amount2);
      }

      function updateQuota() {
          var amount2 = $('#sharedamount2').val();
          var amount = $('input[name="Amount"]').val();
          var quota = amount2*100/amount;

          $('#sharequota-input').val(quota);
          updateAmounts()
      }

  </script>
  <style type="text/css">
    .expense-positive .amount {
      color: red
    }

    .expense-negative .amount {
      color: green
    }

    .transfer {
      background-color: #ddd !important;
      font-weight: bold
    }

    .clickable {
      cursor: pointer
    }

    .footer {
      margin-top: 2rem
    }

    #sharedamount1 {
      color: red
    }

    #sharedamount2 {
      color: green
    }
  </style>
</head>

<body class="bg-light">
