{{define "form"}}


    <form action="/add/" method="POST">
      <fieldset>
      <!-- Type -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="Type">Type</label>
        </div>
          <select class="custom-select" name="Type" id="type-select">
            <option value="0">Expense</option>
            <option value="1">Transfer</option>
          </select>
      </div>

      
        <!-- Date -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
          <label class="input-group-text" for="Date">When</label>
            </div>
            <input class="form-control" type="date" name="Date" value="{{ Now "2006-01-02" }}" />
        </div>

        <!-- User -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
          <label class="input-group-text" for="Who">Who</label>
          </div>
            <select class="custom-select" name="Who">
              {{range $user := .Users}}
              <option value="{{$user}}">{{$user}}</option>
              {{end}}
            </select>
        </div>

        <!-- Amount -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="Amount">Amount</label>
            </div>
          
            <input class="form-control" type="number" step="0.01" name="Amount" placeholder="0.00" required autofocus/>

            <div class="input-group-append">
                <span class="input-group-text">â‚¬</span>
              </div>

          
        </div>

        <!-- Description -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="Description">Description</label>
          </div>
          <input type="text" class="form-control" name="Description" placeholder="Something..." required/>
          
        </div>

        <!-- Payment Method -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="MethodID">Method</label>
              </div>
            <select class="custom-select" name="MethodID">
              {{range $pm := .PaymentMethods}}
              <option value="{{$pm.ID}}">{{$pm.Name}}</option>
              {{end}}
            </select>
        </div>

        <!-- Sharing -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="Shared">Shared</label>
              <div class="input-group-text">
              <input type="checkbox" name="Shared" id="shared-input" />
              </div>
            </div>
            <input class="form-control" disabled type="number" min="0" max="100" name="ShareQuota"
              value="50" id="sharequota-input" />
        </div>

        <!-- Categories -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="CategoryID">Category</label>
        </div>
            <select class="custom-select" name="CategoryID" id="category-select">
              {{range $cat := .Categories}}
              <option value="{{$cat.ID}}">{{$cat.Name}}</option>
              {{end}}
            </select>
        </div>

        <!-- Sheet -->
        <div class="form-check mb-3">
            
         
            <input class="form-check-input" type="checkbox" name="InSheet" />
            <label class="form-check-label" for="InSheet">In Sheet?</label>
        </div>

        <!-- Buttons -->
        <div class="form-group mb-3 text-right">
          
            <button type="reset" class="btn btn-secondary">Reset</button>
        
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </div>


      </fieldset>
    </form>


{{end}}
