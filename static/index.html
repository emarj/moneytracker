<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MoneyTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="/s/img/logo_64.png">


  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="/s/css/style.css" rel="stylesheet" />


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/s/js/libs/decimal.min.js"></script>




</head>

<body class="bg-light">




  <header>
    <div class="container">
      <div class="text-center my-5">
        <a href="/s/"><img src="/s/img/logo_128.png" height="128" width="auto" /></a>
        <h3 class="title">Money Tracker</h3>
      </div>
    </div>
    </div>

  </header>

  <div class="container">

    <div id="app">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <div v-if="error != ''" class="alert alert-danger" role="alert">
            {{error}}
          </div>

          <tx-form v-bind:edit="edit" v-bind:transaction.sync="transaction" v-bind:types="types" v-bind:users="users" v-bind:categories="categories"
            v-bind:methods="methods" v-on:put="updateTx" v-on:post="addTx" v-on:delete="deleteTx"></tx-form>
          </div>
        <tx-latest v-bind:transactions="transactions" v-on:edit="loadTx" v-on:more="moreLatest"></tx-latest>
      </div>


      <footer class="footer">
        <div class="container">
          <div class="row  justify-content-center">
            <div class="col-lg-6 my-2 text-center">
              <span class="text-muted">Made with much &hearts; by Donco, for Donca</span>
            </div>
          </div>
        </div>
      </footer>
      <script src="/s/js/App.js"></script>
</body>

</html>
